
{% extends "blog/base.html" %}
{% load static %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Post - 'TheBlogger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .report-container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-report {
            background-color: #dc3545;
            color: white;
            width: 100%;
            font-weight: bold;
        }
        .btn-report:hover {
            background-color: #c82333;
        }
        .btn-cancel {
            text-decoration: none;
            font-weight: bold;
            color: #6c757d;
            display: inline-block;
            margin-top: 10px;
        }
        .btn-cancel:hover {
            color: #343a40;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="report-container">
        <h2 class="mb-3"><i class="fas fa-exclamation-triangle text-danger"></i> Report Post</h2>
        <p class="text-muted">Help us keep our community safe by reporting inappropriate content.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="id_reason" class="form-label fw-bold"><i class="fas fa-flag"></i> Reason for Report:</label>
                <textarea class="form-control" id="id_reason" name="reason" rows="3" required></textarea>
            </div>

            <div class="mb-3 text-start">
                <label for="id_comments" class="form-label fw-bold"><i class="fas fa-comment"></i> Additional Comments (Optional):</label>
                <textarea class="form-control" id="id_comments" name="comments" rows="2"></textarea>
            </div>

            <button type="submit" class="btn btn-report">Submit Report</button>
        </form>

        <a href="javascript:history.back()" class="btn-cancel">Cancel</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
