{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Register - MyBlogCMS{% endblock %}

{% block content %}
<style>
    body {
        background-image: url('https://cdn.pixabay.com/photo/2013/06/20/13/52/world-140304_1280.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        font-family: 'Segoe UI', sans-serif;
    }

    #id_password1_helptext{
        color:white;
    }
    #id_username_helptext{
        color:white;
    }
    #id_password2_helptext{
        color:white;
    }

    .register-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 100px 20px;
    }

    .register-card {
        background: #2c2c2c;
        color: #fff;
        padding: 40px;
        border-radius: 16px;
        width: 100%;
        max-width: 600px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .register-card h2 {
        font-weight: 600;
        margin-bottom: 20px;
        color:rgb(255, 255, 255);
    }

    .register-card legend {
        color: #00ffae;
        font-size: 18px;
        margin-bottom: 20px;
    }

    .register-card .btn {
        background-color: #28a745;
        color: #fff;
        border: none;
        transition: background 0.3s ease;
        font-size: 16px;
    }

    .register-card .btn:hover {
        background-color: #218838;
    }

    .register-card .form-check-label {
        font-size: 14px;
        color: #ccc;
    }

    .register-card .form-check-input:checked {
        background-color: #ff6600;
        border-color: #ff6600;
    }

    .register-card .text-muted {
        color: #ccc !important;
    }

    .register-card a {
        color: #00bfff;
    }

    .register-card a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-wrapper">
    <div class="register-card">
        <h2 class="text-center">Register</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="text-center">Join Today</legend>
                {{ form|crispy }}
            </fieldset>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the terms and conditions
                </label>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-block" type="submit" id="submitBtn">
                    Register
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display:none;"></span>
                </button>
            </div>

            <div class="text-center mt-3">
                <small class="text-muted">
                    Already have an account? 
                    <a href="{% url 'login' %}">Login here</a>.
                </small>
            </div>
        </form>
    </div>
</div>
{% endblock %}
