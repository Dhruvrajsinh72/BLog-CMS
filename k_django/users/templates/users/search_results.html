{% extends "blog/base.html" %}
{% block title %}Search Results - 'TheBlogger{% endblock %}
{% block content %}

<div class="container mt-4">
    <h2>Search Results for "{{ query }}"</h2>

    {% if users %}
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item">
                    <a href="{% url 'user_profile' username=user.username id=1 %}">
                        {{ user.username }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
</div>
{% endblock %}
